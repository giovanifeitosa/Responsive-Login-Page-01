<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@1,900&family=Itim&family=PT+Sans+Narrow&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <section class="main-container">
            <div class="form-all">
                <div class="form-img">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/%22Evolution%22_and_life_in_vaporwave_flavours._%2848475685782%29.png/1200px-%22Evolution%22_and_life_in_vaporwave_flavours._%2848475685782%29.png" alt="">
                </div>
                <div class="forms">
                    <div class="forms-tittle">
                        <header>
                            <h1>Welcome to this page user!</h1>
                        </header>
                        <p>Create or login to your account!</p>
                    </div>
                    <form class="forms-inputs">
                        <div class="input-info">
                            <label for="">Full name</label>
                            <input type="text">
                        </div>
                        <div class="input-info">
                            <label for="">Username</label>
                            <input type="text">
                        </div>
                        <div class="input-info">
                            <label for="">Email</label>
                            <input type="email">
                        </div>
                        <div class="input-info">
                            <label for="">Password</label>
                            <input type="password">
                        </div>
                        <div class="input-info">
                            <label for="">Confirm password</label>
                            <input type="password">
                        </div>
                        <div class="container-checkbox">
                            <input type="checkbox" name="" id="agree">
                            <label for="agree">I agree with the <strong>terms and conditions</strong></label>
                        </div>
                        <div class="button-container">
                            <input type="button" value="Sign up" class="button">
                        </div>
                        <div class="Sign-in">
                            <p>Already a member? <strong>Sign in</strong></p>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
